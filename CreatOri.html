    <title>Création Artisanale</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: rgb(189, 186, 186);
      }

      .container {
        background-color: #f0f3ca;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 1000px; /* Largeur maximale augmentée pour plus d'espace */
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Ombre plus légère */
        text-align: center;
      }

      .image-gallery {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(
          2,
          1fr
        ); /* Deux colonnes pour grands écrans */
        gap: 10px;
      }

      .image-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .image-item:hover {
        transform: scale(1.1);
      }

      .image-gallery img {
        width: 150px; /* Taille fixe pour les écrans plus grands */
        height: 150px;
        object-fit: cover;
        border-radius: 5px;
        border: 2px solid #ccc;
      }

      .remove-button {
        margin-top: 5px;
        padding: 5px 10px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        margin: 15% auto;
        display: block;
        width: 80%;
        max-width: 700px;
      }

      .modal-content img {
        width: 100%;
        height: auto;
      }

      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .image-gallery {
          grid-template-columns: repeat(
            2,
            1fr
          ); /* Deux colonnes pour les écrans moyens */
          gap: 8px;
        }

        .modal-content {
          width: 90%;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 10px;
          width: 95%;
        }

        .image-gallery {
          grid-template-columns: 1fr; /* Une seule colonne pour les petits écrans */
          gap: 5px;
        }

        .image-gallery img {
          width: 100px; /* Taille plus petite pour les petits écrans */
          height: 100px;
        }

        .modal-content {
          width: 95%;
        }

        .close {
          font-size: 30px;
          right: 20px;
        }
      }
    </style>
